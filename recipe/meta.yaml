{% set version = "0.5.12" %}

package:
  name: mpld3
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/m/mpld3/mpld3-{{ version }}.tar.gz
  sha256: 1333e2bca012ea9af3c27801ba36f65bc26540b6fad4c56a903afb19477f2c37

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}
    - jinja2
    - matplotlib-base

test:
  imports:
    - mpld3
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: http://mpld3.github.com
  license: BSD-3-Clause
  license_file: LICENSE
  summary: D3 Viewer for Matplotlib

extra:
  recipe-maintainers:
    - etgalloway
    - jakevdp
    - ocefpaf
